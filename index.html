<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
        let app = document.querySelector("#root");


        app.innerHTML = `
          <div class="container-fluid text-center mt-5 pt-5">
            <h1>Página de Cadastro</h1>
          </div>
          <div class="container w-50 my-5 py-3">
            <form>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome">
                </div>
                <div class="mb-3 mr-4">
                  <label for="idade" class="form-label">Idade</label>
                  <input type="email" class="form-control" id="idade">
                </div>
              <div class="mb-3">
                <label for="profissao" class="form-label">Profissão</label>
                <input type="text" class="form-control" id="profissao">
              </div>
              <div class="mb-3">
                <label for="endereço" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereço">
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado">
              </div>
              <div class="mb-3">
                <label for="municipio" class="form-label">Município</label>
                <input type="text" class="form-control" id="municipio">
              </div>
              <button type="submit" onclick="sendInfo()" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        `;
        
        function sendInfo() {
          let nome = document.getElementById("nome").value;
          let idade = document.getElementById("idade").value;
          let profissao = document.getElementById("profissao").value;
          let endereço = document.getElementById("endereço").value;
          let estado = document.getElementById("estado").value;
          let municipio = document.getElementById("municipio").value;


          let loadingPage = `
            <div class="d-flex justify-content-center align-items-center w-100 vh-100 bg-primary">
              <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>  
          `;

          app.innerHTML = loadingPage;

          let displayInfo = `
            <div class="container py-5 mt-5 border border-dark">
              <h1>Informações do Usuário</h1>
              <h5>Nome: ${nome}</h5>
              <h5>Idade: ${idade}</h5>
              <h5>Profissão: ${profissao}</h5>
              <h5>Endereço: ${endereço}</h5>                      
              <h5>Estado: ${estado}</h5>
              <h5>Município: ${municipio}</h5>
            </div>
          `;

          setTimeout(() => {
            app.innerHTML = displayInfo;
          }, 3000);


        }
        
    </script>

    <script src="" async defer></script>
  </body>
</html>
